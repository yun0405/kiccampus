<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        const viewTag=()=>{
            //querySelector() - id
            //querySelectorAll() - tag,class

            let h1 = document.querySelector('#h1');//#id로 접근한다.
            console.log(h1);

            let h2s = document.querySelectorAll('.c1');//.으로 접근한다.
            console.log(h2s);

        };

    </script>
</head>
<body>

    <input type="button" value = "tag보기" onclick="viewTag()"/><br/><hr/><br/>
    <h2 id="h1" class='c1'>Header1</h2>
    <h2 id="h2" >Header2</h2>
    <h2 id="h3" calss = 'c1'>Header3</h2>
</body>
</html>
