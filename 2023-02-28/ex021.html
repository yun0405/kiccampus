<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>

<body>
  <script type="text/javascript">
    let a = prompt("숫자를 입력하세요");
    if (a > 0 && a <= 9) {
      console.log("아침");
    } else if (a > 9 && a <= 12) {
      console.log("아점");
    } else if (a > 12 && a <= 18) {
      console.log("오후");
    } else {
      console.log("저녁");
    }


  </script>

</body>

</html>
