<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        let a = prompt("시험점수를 입력하세요");
        if (a !== null) {
            switch (true) {
                case a >= 90 : console.log("성적은 a입니다.");
                    break;
                case (a > 80 && a <= 89): console.log("성적은 b입닌다.");
                    break;
                case (a > 70 && a <= 79): console.log("성적은 c입니다.");
                    break;
                case  (a > 60 && a <= 69) : console.log("성적은 d입니다.");
                    break;
                

                default: console.log("성적은 f입니다. 재수강하세요");
            }

        }

       


    </script>
</body>

</html>
