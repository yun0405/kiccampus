<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        let a = prompt("1.아이스 아메리카노 2.카페라떼 3.카푸치노");
        if(a!==null){
            switch(a){
                case "1":document.write("아이스 아메리카노를 주문하였습니다.");
                    break;
                case "2":document.write("카페 라떼를 주문하였습니다.");
                    break;
                case "3":document.write("카푸치노를 주문하였습니다.");
                
                    break;
                default :  document.write("잘못입력했습니다.");
             }

        }

       



    </script>
</body>

</html>
