<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        //산술 연산
        console.log(10+10);
        console.log(10-10);
        console.log(10*10);
        console.log(10/10);
        //문자열 연결
        console.log(typeof(10+'10'));// 1010(문자열로 취급)
        console.log( 10-'10');// 0문자열 - 숫자는 문자열이 숫자로 강제 형변환된다.
        

        //강제 형 변환
        console.log( 10 + Number('10'));
        
        console.log( 10-'10');
        console.log( 10*'10');
        console.log( 10/'10');


    </script>
</body>

</html>
