<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        let num1 = 10;

        num1 = num1 + 10;
        console.log(num1);
        num1 += 10;//복합 대입 연산자
        console.log(num1);


        let sum1 = 1 + 2 + 3 + 4 + 5;
        let sum2 = 0;
        console.log(sum1);
        for (let i = 1; i <= 5; i++) {
            sum2 += i;
        }
        console.log(sum2);
    </script>
</body>

</html>
