<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        for(let time = 0; time<=8 ; time++){
            if(time==0){
                console.log("수업이 시작되었습니다.");
            }else if(time<7){
                console.log(`${time}시간이 지났습니다.`);               
            }else if(time==7){
                console.log(`${time}시간이 지났습니다. 수업시간이 거의 종료 되었습니다.`);
            }else{
                console.log(`${time}시간이 지났습니다. 수업시간이 끝났습니다. 고생하셨습니다.`);
            }
        }
        

       


    </script>
</body>

</html>
