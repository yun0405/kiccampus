<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
    <script type="text/javascript">
       
    </script>
    
</head>
<body>
    <script type="text/javascript">
        let today = new Date();
        console.log(today);
        console.log(today.toString());
        console.log(today.toLocaleString());//지역


        //년월일
        let strToday = today.toLocaleString();
        console.log(strToday.substring(0,11));

        console.log(today.getFullYear());
        console.log(today.getMonth()+1); //별도로 조작이 필요함
        console.log(today.getDate());
        console.log(today.getDay()); //요일 일요일이 0
        

        console.log(today.getHours());
        console.log(today.getMinutes());
        console.log(today.getSeconds());
        console.log(today.getTime());//1970 년 1 월 1 일 00:00:00 UTC와 주어진 날짜 사이의 경과 시간 (밀리 초)을 나타내는 숫자입니다. 기준점으로 부터 얼마나 지났는지.
    </script>
</body>
</html>
