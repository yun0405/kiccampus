<!DOCTYPE html>
<html lang="en">

    <title>math</title>
    <style type="text/css">

</head>
<body>
    <script type="text/javascript">
      //5*6 테이블에 로또 번호 생성기 만들기
      let num =0;
      
      document.write('<table border="1" width = "400">');
      
      
      for(let i =0;i<5;i++){
        document.write('<tr>');
        for(let j = 0; j<6;j++){
        num=(parseInt(Math.random()*45)+1)
        document.write('<td>'+ num +'</td>'); 
        }
        document.write('</tr>');
      }

      document.write('</table>');

      
    </script>
    
    
</body>
</html>
