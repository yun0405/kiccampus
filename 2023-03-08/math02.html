<body>
    <script type="text/javascript">
      //최대 최소
      console.log(Math.max(52,273,57,23))
      console.log(Math.min(52,273,57,23))

      //난수(랜덤) 0<= x < 1 임의의 실수
      console.log(Math.random());
      console.log(Math.random());
      console.log(Math.random());


      //0~9까지의 임의 정수를 추출

      console.log(parseInt(Math.random()*10));
      console.log(parseInt(Math.random()*10));
      console.log(parseInt(Math.random()*10));

      //1~45
      console.log(parseInt(Math.random()*45)+1);
      console.log(parseInt(Math.random()*45)+1);
      console.log(parseInt(Math.random()*45)+1);
      console.log(parseInt(Math.random()*45)+1);
      console.log(parseInt(Math.random()*45)+1);
      console.log(parseInt(Math.random()*45)+1);
    </script>
</body>
