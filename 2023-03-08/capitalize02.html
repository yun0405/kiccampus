<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>capitalize</title>
    <script type="text/javascript">
        const capitalize=(data)=>{
          let arr1 = data.split(' '); 
          let str2 ='';
          for(let i in arr1){
              for(let j in  arr1[i]){
                if(j==0){
                  str2+=arr1[i][j].toUpperCase();
                }else{
                  str2+=arr1[i][j];
                }
               
              } str2+=' '; //띄어 쓰기
          }return str2;
        }
    </script>
    
</head>
<body>
    <script type="text/javascript">
         let str1 = 'hong gil dong';

         console.log(capitalize(str1));
    </script>
</body>
</html>
