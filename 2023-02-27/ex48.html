<!DOCTYPE html>
<html>
<head>
  <style type="text/css">
     div{
      width: 100px;
      height: 100px;
      border: 1px solid red;

     }
     #i1 {
      /*상대좌표계1(relative)
        0좌표를 기준으로 잡는게 아닌 이전의 좌표를 기준으로 잡음.*/
      position: relative;
      top:0px;
      left:0px;
      background-color: red;
      
     }
     #i2 {
      /*상대좌표계2*/
      position: relative;
      top:50px;
      left:50px;
      background-color: green;
      
     }
     #i3 {
      /*상대좌표계3*/
      position: relative;
      top:100px;
      left:100px;
      background-color: blue;
      

    
     }
     
  </style>
</head>

<body>

  <div id = "i1">layer1</div>
  <div id = "i2">layer2</div>
  <div id = "i3">layer3</div>

  
 

</body>
</html>
