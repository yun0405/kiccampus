<!DOCTYPE html>
<html>
<head>
<style type="text/css"> 
    #i1{ text-transform: uppercase;}
    #i2{ text-transform: lowercase;}
    #i3{ text-transform: capitalize;}
    
</style>
       
</head>
<body>
    
    <div id="i1">this is some text</div><!--대문자-->
    <div id="i2">this is some text</div><!--소문자-->
    <div id="i3">this is some text</div><!--첫글자만 대문자-->
    
</body>
</html>
