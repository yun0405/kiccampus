<!DOCTYPE html>
<html>
<head>
<style type="text/css"> 



.myButton {
	background-color:#44c767;
	border-radius:28px;
	border:1px solid #18ab29;
	display:inline-block;
	cursor:pointer;
	color:#ffffff;
	font-family:Arial;
	font-size:17px;
	padding:16px 31px;
	text-decoration:none;
	text-shadow:0px 1px 0px #2f6627;
  /**/
  display: inline-block;
}
.myButton:hover {
	background-color:#5cbf2a;
}
.myButton:active {
	position:relative;
	top:1px;
}

</style>

        
</head>
<body>

  
  <a href="#" class="myButton">해위</a><br/>
  <br/>
  <div class ="myButton">초록색 버튼</div><br/><br/>
  <button class = "myButton" value ="해위해위"></button>

  
</body>
</html>
