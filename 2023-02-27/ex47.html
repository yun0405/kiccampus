<!DOCTYPE html>
<html>
<head>
  <style type="text/css">
     div{
      width: 100px;
      height: 100px;
      border: 1px solid red;

     }
     #i1 {
      /*절대좌표계1 (absolute)*/
      position: absolute;
      top:0px;
      left:0px;
      background-color: red;
      /*xyz값의 z 높이를 나타낸다. 크기가 클수록 높히있다. */
      z-index: 3;
     }
     #i2 {
      /*절대좌표계2*/
      position: absolute;
      top:50px;
      left:50px;
      background-color: green;
      z-index: 1;
     }
     #i3 {
      /*절대좌표계3*/
      position: absolute;
      top:100px;
      left:100px;
      background-color: blue;
      z-index: 2;

    
     }
     
  </style>
</head>

<body>

  <div id = "i1">layer1</div>
  <div id = "i2">layer2</div>
  <div id = "i3">layer3</div>

  
 

</body>
</html>
