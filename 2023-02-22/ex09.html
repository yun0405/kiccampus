<!DOCTYPE html>
<html>

    <head>

        <meta charset=" utf-8"/>
        <title>나는 제목</title>

    </head>

    <body>

        <!--표-->
        <table border="1" width = "500" height="200">
            
            <!--행-->
            <tr><!--1행-->

                <td width = "50" >1행 1열</td><!--열(항상 열의 갯수는 동일하게 한다.)-->
                <td>1행 2열</td>
                <td>1행 3열</td>

            </tr>

            <tr><!--2행-->

                <td>2행 1열</td><!-- width 와 height는 행의 가장 큰 부분을 따라간다.(개별 지정이 불가능하다.)-->
                <td>2행 2열</td>
                <td>2행 3열</td>

            </tr>

            <tr><!--3행-->

                <td>3행 1열</td>
                <td>3행 2열</td>
                <td>3행 3열</td>

            </tr>

        </table>

    </body>

</html>
