<!DOCTYPE html>
<html>

    <head>
        <meta charset=" utf-8"/>
        <title>나는 제목</title>

    </head>

    <body>
        <!-- 목록 출력-->
        <!-- 목록 출력의 종류
            1. 순서가 있는 목록
            2. 순서가 없는 목록
            3. 사전식
        -->

        <!--순서가 있는 목록-->
        <ol type="i" start = "1"><!-- type 타입 start 시작 순서-->
            <li>사과1</li>
            <li>사과2</li>
            <li>사과3</li>
            <li>사과4</li>

        </ol>

        <!--순서가 없는 목록-->
        <ul type="square"><!-- 점을 사각으로 표현 -->
            <!--순서가 아니라 점으로 표현됨-->
            <li>사과1</li>
            <li>사과2</li>
            <li>사과3</li>
            <li>사과4</li>

        </ul>

        <!--사전식-->
        <dl>
            <dt>사과</dt>
            <dd>사과는 맛있다</dd>
            <dt>수박</dt>
            <dd>수박은 맛있다</dd>
            <dt>참외</dt>
            <dd>참외는 맛있다</dd>
            <dt>딸기</dt>
            <dd>딸기는 맛있다</dd>
            
        </dl>

    </body>

</html>
