<!DOCTYPE html>
<html>

    <head>
        <meta charset=" utf-8"/>
        <title>나는 제목</title>

    </head>

    <body>
        <!-- 문단(문단과 문단 사이에는 엔터가 들어간다.) -->
    
        <div><!-- 문단 별로 효과를 줄 수 있음 -->
            내용1-1<br/>
            내용1-2<br/>
            내용1-3<br/>

        </div>

       

        <span><!-- 엔터를 적용하지않음 -->                      
            내용2-1<br/>
            내용2-2<br/>
            내용2-3<br/>
        </span>

        <p><!-- p를 사용하면 엔터 키를 하나 더 먹음 -->           
            내용3-1<br/>
            내용3-2<br/>
            내용3-3

        </p>
    </body>

</html>
