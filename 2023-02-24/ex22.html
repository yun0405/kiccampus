<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
       #i1 { 
            border-width: 1px;
            border-color: red;
            border-style: solid;
            }

       #i2 { 
            border-width: 2px;
            border-color: blue;
            border-style: dotted;
            }

       #i3 {
            /*한줄로 사용가능*/
            /*border: 2px dotted blue; */

            /*밑줄로 사용*/
            /*
            border-bottom-width: 2px;
            border-bottom-color: green;
            border-bottom-style: solid;
            */

            /*위에도 한줄로 표현가능*/
            border-bottom: 2px solid green;
            /*밑줄 말고 윗줄로도 가능*/
            border-top:2px solid blue;
            }
    </style>
    
</head>
<body>
    
  <div id="i1">영역1</div>
  <div id="i2">영역2</div>
  <div id="i3">영역3</div>
    
</body>
</html>
