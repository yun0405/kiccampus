    <script type="text/javascript">
       //전체선택 for문을 사용해도 가능
       const selectall=()=>{
        document.frm1.cb[0].checked = true;
        document.frm1.cb[1].checked = true;
        document.frm1.cb[2].checked = true;
        document.frm1.cb[3].checked = true;
        document.frm1.cb[4].checked = true;

       };
       //전체선택해제
       const delectall=()=>{
        document.frm1.cb[0].checked = false;
        document.frm1.cb[1].checked = false;
        document.frm1.cb[2].checked = false;
        document.frm1.cb[3].checked = false;
        document.frm1.cb[4].checked = false;

       };

    </script>

    <form name="frm1" action="test1.html"> <!-- action="test1.html" 전송을 보낼곳 전송이 아니라면 굳이 필요는 없다-->

        data4 : <input type="checkbox" name = 'cb' value="키위"/>참외<br/><br/>
        
       
       <input type="button" value="전체선택" onclick="selectall()"/><br/><br/>
