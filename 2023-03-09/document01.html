<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript"> 
    const changTitle=(color)=>{
       let text = prompt('색상을 입력하세요'); 
       document.bgColor=`${text}`;
    
    }

    </script>
    
</head>
<body>
    <script type="text/javascript">
       //버튼을 누르면 프롬프트 창을 띄우고 색상값을 넣으면 배경이 바뀌는 프로그램

    </script>
 
    <button onclick="changTitle()">색상 입력</button>
   
</body>
</html>
