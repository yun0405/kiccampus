<body>
    <script type="text/javascript">
      let set = new Set();
      console.log(set);
      let set1 = new Set([1,2,3,4,1,2,3,4]);
      console.log(set1);
      
      console.log(set1.size);
      //console.log(set1[0]); 배열처럼 선언되었지만 배열과는 달라서 이렇게 넣으면 오류가 발생
      for(let data of set1){
        console.log(data);
      }

    </script>
