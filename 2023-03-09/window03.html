<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window</title> 
    <script type="text/javascript"> 
    </script>
    
</head>
<body>
    <script type="text/javascript">
        let child;
        const openwin=()=>{
        
        child=open('./Math03.html','winopen','width=300,heigth=960')//다음과 같은 위치에 창을 띄움
        }
        const closewin=()=>{
            child.close();

        }
        
    </script>
    <button onclick="openwin()">열기</button>
    <button onclick="closewin()">닫기</button>
</body>
</html>
