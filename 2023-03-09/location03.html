<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>screen</title> 
    <script type="text/javascript"> 
    const goUrl =()=>{
        alert('5초후 다음으로 넘어갑니다');
        setTimeout(function() {//시간지연 함수
            location.href='https://www.daum.net';//자동으로 다음으로 이동
        }, 5000);
        
    }


    </script>
    
</head>
<body>
    <script type="text/javascript">
       
        //5초후에 다음으로 이동하는 프로그램
       
    </script>
    <button onclick="goUrl()">다음으로 이동</button>
    
</body>
</html>
