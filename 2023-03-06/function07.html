    <script type="text/javascript">
    //선언부분
    
    function calc(num1 ,a,num2){
        let result = 0;
        if(a=='-'){
            result = (num1 - num2);
        }else if(a=='+'){
            result = (num1 + num2);

        }else if(a=='*'){
            result = (num1 * num2);
        }else if(a=='/'){
            result = (num1 / num2);
        } 
       return result
    }
    
    

    </script>

    <script type="text/javascript">
    //실행부분
       let num1 = parseInt(prompt('첫번째 숫자를 입력하세요'));
       let a = prompt('연산자를 입력하세요 ( - , + , * , / )');
       let num2 = parseInt(prompt('두번째 숫자를 입력하세요'));
        console.log(calc(num1,a,num2)+'입니다.');
    </script>
