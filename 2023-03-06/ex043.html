<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>

<body> 
    
    <script type="text/javascript">
    console.log('시작');
    let i=0;
    
    let pr ='';
    pr+=('<table border="1" width ="300">');
    do{
        pr+=('<tr>');
        let j=0;
        do{
            pr+=('<td>'+`${i}x${j}=${i*j}`+'</td>');
            j++;
        }while(j<10);
        pr+=('</tr>');
        i++;
    }while(i<10)
    pr+=('</table>');

    document.write(pr);


    
    </script>
</body>

</html>
