<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg width = "500" height="200">
        <rect x ="10" y="10" width ="400" height="100" ></rect>
    </svg><br/><br/>

    <svg width = "500" height="200">
        <rect x ="10" y="10" width ="400" height="100"  fill = "yellow"></rect>
    </svg><br/><br/>

    <svg width = "500" height="200">
        <rect x ="10" y="10" width ="400" height="100"  fill = "yellow" stroke ="green"></rect>
    </svg><br/><br/>

    <svg width = "500" height="200">
        <rect x ="10" y="10" width ="400" height="100"  fill = "yellow" stroke ="green" stroke - width = "4"></rect>
    </svg><br/><br/>

    <svg width = "500" height="200">
        <circle cx="50"cy ="50" r="40"></circle>
    </svg><br/><br/>

    <svg width = "500" height="200">
        <circle cx="50"cy ="50" r="40" fill ="yellow" stroke ="green" stroke - width = "4"></circle>
    </svg><br/><br/>
    
    <svg width = "500" height="210">
        <polygon points = "100,10 40,198 190,78 10,78 160,198"
            style = "fill:lime;stroke:purple;stroke-width:5;fill-rule:nonzero;"
        />
    </svg><br/><br/>
</body>
</html>
