<body>



  <script type="text/javascript">


    function addNum(...numbers){
      let sum = 0;

      for (let number of numbers)
        sum+=number;
     

      return sum;
    }

    console.log(addNum(1,3));
    console.log(addNum(1,3,5,7));

  </script>
