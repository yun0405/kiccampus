<html lang="en">

<body>
    
    <script type="text/javascript">

        
        class Student1{

            //초기화
            constructor(){
                this.name = '홍길동';
                this.kor = 90;
                this.mat = 92;
            }
        }     
        class Student2{

            //초기화
            constructor(name,kor,mat){

                //this.name = 지역변수
                //name = 전역변수
                this.name = name;
                this.kor = kor;
                this.mat = mat;
            }
        }     
        let stu1 = new Student1();
        let stu2 = new Student1();


        console.log(stu1.name);
        console.log(stu2.name);

        stu2.name = '박문수';


        console.log(stu1.name);
        console.log(stu2.name);


        let stu3 = new Student2('박명수',90,91);
        let stu4 = new Student2('유재석',80,89);
        console.log(stu3.name);
        console.log(stu4.name);

        

    </script>
