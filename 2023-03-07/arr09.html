  <script type="text/javascript">

    let arr1=[
      [10,20,30],
      [40,50,60],
      [70,80,90]
    ];

      [10],

      [70,80,90]

    ]
    let arr3=Array[

    ]
    console.log(arr1);
    console.log(arr1[0]);

*/

    for(let i in arr1){
