<body>



  <script type="text/javascript">
    //다차원배열 - 2차원 (행/렬) ,3차원 (x,y,z)
    let arr1 = [
      [
        [1,2,3],
        [10,20,30]
      ],
      [
        [4,5,6],
        [40,50,60]
      ]

    ]

    //for문 3개를 써서 데이터를 불러오자 i,j,k

    for(let i in arr1){ 

      for(let j in arr1[i]){

        for(let k in arr1[i][j]){

          console.log(arr1[i][j][k]);

        }

      }
    }


  </script>
