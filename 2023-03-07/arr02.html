    <script type="text/javascript">
      //배열의 선언
     

      
      let arr1 =[10 ,20,30,40];//4개의 숫자값이 있는 배열 

      let arr2= Array(10,20,30);
      let arr3= new Array(10,20,30);

      console.log(arr2);
      console.log(arr3);
      let sum=0;
      for(let i = 0 ;i<arr1.length;i++){ 
        sum+=arr1[i];
      }

      console.log(sum);
      
      
      //for in - 처음부터 끝까지 반복
      for(let i in arr1){
        console.log(arr1[i],i);
      }


      //for of
      for(let value of arr1){
        console.log(value);
      }
    </script>
